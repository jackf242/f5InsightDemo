    # Forced status-code lab VIP on 8080
    server {
        listen 8080;
        server_name _;

        # Always 400 for any path
        location /400 {
            return 400 "Forced 400 Bad Request\n";
        }

        # Always 401
        location /401 {
            return 401 "Forced 401 Unauthorized\n";
        }

        # Always 403
        location /403 {
            return 403 "Forced 403 Forbidden\n";
        }

        # Always 404
        location /404 {
            return 404 "Forced 404 Not Found\n";
        }

        # Default if path not matched above
        location / {
            return 404 "Forced 404 Not Found\n";
        }
    }

    # Delayed-response lab VIP on 8081
    server {
        listen 8420;
        server_name _;

        location / {
            proxy_pass http://delayed_backend;
        }
    }
